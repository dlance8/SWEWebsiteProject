<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>testing radio buttons</title>
    <script src="test.js"></script>
  </head>
  <body>
    <form>
      <input type="radio" id="CC" name="pmethod" value="CCnumber" onclick="showCard()">
      <label for="CC">Credit Card</label><br>
      <input type="radio" id="Check" name="pmethod" value="CheckInfo" onclick="showCheck()">
      <label for="Check">Check</label><br>
    </form>

    <div id="card" style="display:none">
      <form>
        <input type="text" placeholder="CC number">
        <input type="text" placeholder="CVC"
      </form> <br></br>
    </div>

    <div id="check" style="display:none">
      <form>
        <input type="text" placeholder="Account Number">
        <input type="text" placeholder="Routing Number">
      </form>
    </div>


  </body>
</html>
